<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>NASA APOD - Astronomy Picture of the Day</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>BIENVENIDOS A LA NASA</h1>
    <p>Consulte cualquier imagen astronoma de algún día especifico</p>
  </header>

  <main>
    <div>
      <h2 id="tituloDia">Foto del día</h2>
      <div id="contenedorDia" ><img id="imgDia" src="" alt=""></div>
      <button id="btnDia">Ver foto de hoy</button>
    </div>

    <div>
      <h2 id="tituloFecha">Foto por fecha</h2>
      <input type="date" id="inputFecha">
      <button id="btnFecha">Buscar</button>
      <div id="contenedorFecha" ></div>
    </div>
    <div>
      <h2 id="tituloRango">Fotos en un rango de fechas</h2>
      <label for="startDate">Fecha de inicio: </label>
      <input type="date" id="inputStart">
      <label for="endDate">Fecha final: </label>
      <input type="date" id="inputEnd">
      <button id="btnRango"></button>
      <div id="contenedorRango"></div>
    </div>
  </main>

  <footer>
    <p>Hecha por: Gonzalo Saitúa</p>
  </footer>

  <script src="index.js"></script>
</body>
</html>
