<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>NASA APOD - Astronomy Picture of the Day</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>BIENVENIDOS A LA NASA</h1>
    <p>Consulte cualquier imagen astronoma de algún día especifico</p>
  </header>

  <main>
    <div>
      <h2 id="tituloDia">Foto del día</h2>
      <div id="contenedorDia" class="card"><img id="imgDia" src="" alt=""></div>
      <button id="btnDia">Ver foto de hoy</button>
    </div>

    <div>
      <h2 id="tituloFecha">Foto por fecha</h2>
      <input type="date" id="inputFecha">
      <button id="btnFecha">Buscar</button>
      <div id="contenedorFecha" class="card"><img id="imgFecha" src="" alt=""></div>
    </div>

    <div>
      <h2>Fotos aleatorias</h2>
      <input type="number" id="inputCount" min="1" max="10" placeholder="Cantidad (1-10)">
      <button id="btnRandom">Buscar</button>
      <div id="fotoRandom" class="grid"><img id="imgRandom" src="" alt=""></div>
    </div>
  </main>

  <footer>
    <p>Hecha por: Gonzalo Saitúa</p>
  </footer>

  <script src="index.js"></script>
</body>
</html>
